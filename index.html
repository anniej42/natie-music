<!DOCTYPE html>
<html lang="jp">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/menu.min.css">
    <meta charset="utf-8">
    <title>natie music</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style type="text/css">
    body {
        margin: 0;
        padding: 0;
        display: table-cell;
        vertical-align: middle;
        overflow: hidden;
    }
    
    div#container {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        position: absolute;
        display: table;
        background: #f2f2f2;
    }
    
    div.sub_container {
        display: table-cell;
        vertical-align: middle;
    }
    
    #game_world {
        z-index: 0;
        display: none;
        vertical-align: middle;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
    }
    
    .buttons {
        z-index: 25;
        left: 2%;
        /*right: 20%;*/
        /*top: 10%;*/
        top:0;
        bottom:0;
        max-height: 220px;
        margin: auto;
        position: absolute;
    }
    
    .pattern {
        background: url("pattern.jpg") center/cover no-repeat transparent;
        /*position: relative;*/
        z-index: 20;
        position: absolute;
        display: block;
        width: 100%;
        height: 100%;
        border-image-repeat: stretch;
        opacity: 0.15
    }
    
    #carve,
    #carveout {
        display: hidden;
        vertical-align: middle;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        z-index: 15;

    }
    </style>
    <script src="script.js"></script>
    <script>
    window.addEventListener('load', KGN.init, false);
    </script>
</head>
<div class="pattern"></div>
<canvas id="carveout"></canvas>
<div id="container">
    <div class="buttons">

            <a class="item" id="clear"> <img src="erase.png"> clear </a>
            <a class="item" id="makeURL"> <img src="url.png"> get link </a>
            <a class="item" id="random"> <img src="random.png">random </a>
            <a class="item" id="shape"> <img src="shape.png"> shape toggle </a>
            <a class="item" id="fbshare"> <img src="facebook.png"> share </a>
        </div> -->
    </div>
    <div class="sub_container">
        <canvas id="game_world" tabindex='1'>
        </canvas>
    </div>
</div>
</body>

</html>
